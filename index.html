<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background-color: #f4f4f4;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Simple Page</h1>
  </header>

  <nav>
    <a href="#">Home</a> | 
    <a href="#">About</a> | 
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>About This Page</h2>
    <p>This is a simple HTML layout with a header, navigation, content area, and footer.</p>
  </main>

  <footer>
    &copy; 2025 My Simple Page
  </footer>

</body>
</html>
